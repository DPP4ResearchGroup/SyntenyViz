if: branch = develop
[skip travis] robqbot travis build 
language: r
r:
  - bioc-release
r_packages:
  - devtools
before_script:
  - R -e 'devtools::document()'
cache:
  directories:
  - "$TRAVIS_BUILD_DIR/R/Library"
  - "$TRAVIS_BUILD_DIR/packrat/src"
  - "$TRAVIS_BUILD_DIR/packrat/lib"
  packages: true
after_success:
  - bash .scripts/R_doc.sh
env:
  global:
  - secure: 
